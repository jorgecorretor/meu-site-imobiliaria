<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Imobiliário</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* MENU PROFISSIONAL */
    header {
      background: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #fff;
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      opacity: 0.7;
    }

    /* ÁREA DESTAQUE */
    .hero {
      background: #111;
      color: #fff;
      padding: 80px 20px;
      text-align: center;
    }
    .hero h2 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      opacity: 0.8;
    }

    /* CARDS DE IMÓVEIS */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 40px 0;
    }
    .titulo-sessao {
      font-size: 26px;
      margin-bottom: 20px;
      color: #000;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card .info {
      padding: 20px;
    }
    .card .info h3 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    .card .info p {
      margin: 0;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <h1>Portal Imobiliário</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Aluguel</a>
      <a href="#">Vendas</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Encontre o imóvel ideal</h2>
    <p>Busque aluguel e venda em todas as imobiliárias da sua cidade</p>
  </section>

  <div class="container">
    <h2 class="titulo-sessao">Imóveis em Destaque</h2>

    <div class="cards">
      <div class="card">
        <img src="https://via.placeholder.com/400x300" />
        <div class="info">
          <h3>Casa Moderna</h3>
          <p>R$ 1.200.000</p>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/400x300" />
        <div class="info">
          <h3>Apartamento Centro</h3>
          <p>R$ 750.000</p>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/400x300" />
        <div class="info">
          <h3>Casa de Praia</h3>
          <p>R$ 2.400.000</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
